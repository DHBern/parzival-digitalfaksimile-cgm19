<h2>Strophe 95 (Bumke/Heinzle Strophe 84)</h2>
<table>
<tr><td><b>G 84 [<a class="imageLink" data="G,72v,150,1055">72va</a>]</b></td></tr> <tr><td><span class="xinit">G</span>ahmuretes herze oͮch | von minnen getwenget.</td></tr> <tr><td>was von der minnen ir hitze | vn(d) ir asanch im hete | vnder wilen besenget.</td></tr> <tr><td>sin luter vel daz ez mit | troͮpheit chunde.</td></tr> <tr><td>minne helfe er ein teil hete | enphangen er wesse oͮch | ir twinchliche stunde.</td></tr> <tr><td><br/><br/><br/><br/></td></tr>
