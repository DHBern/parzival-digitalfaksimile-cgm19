<h2>Strophe 135 (Bumke/Heinzle Strophe 124)</h2>
<table>
<tr><td><b>G 124 [<a class="imageLink" data="G,73r,750,866">73rc</a>]</b></td></tr> <tr><td><span class="xinit">e</span>er ist zetiost entworfen. | wer chunde in so gemezzen.</td></tr> <tr><td>ane mannes antule gein | wiplicher goͮte nie miner vergezen.</td></tr> <tr><td>wart an moͮter fruht als ichz erchenne.</td></tr> <tr><td>sin blich sol diniu oͮgen gesoͮzzen | vf gelt dine minne ih im nenne.</td></tr> <tr><td><br/><br/><br/><br/></td></tr>
