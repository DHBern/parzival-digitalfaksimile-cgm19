<h2>Strophe 138 (Bumke/Heinzle Strophe 127)</h2>
<table>
<tr><td><b>G 127 [<a class="imageLink" data="G,73r,747,1504">73rc</a>]</b></td></tr> <tr><td><span class="xinit">d</span>o si den walt alsus mit chrache | horten erhellen.</td></tr> <tr><td>schoynatulander vz chintheit | in chintlichez leben fur die snellen.</td></tr> <tr><td>was bechant wan trefrezent | der reine. <b>[<a class="imageLink" data="G,73v,150,50">73va</a>]</b></td></tr> <tr><td>der lief vn(d) spranch allen den | vor die <span class="k">d</span>es phlagen vf riters gebeine.</td></tr> <tr><td><br/><br/><br/><br/></td></tr>
