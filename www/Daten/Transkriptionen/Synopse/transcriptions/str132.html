<h2>Strophe 132 (Bumke/Heinzle Strophe 121)</h2>
<table>
<tr><td><b>G 121 [<a class="imageLink" data="G,73r,740,190">73rc</a>]</b></td></tr> <tr><td><span class="xinit">i</span>ch chlage et daz du bist | alze froͮ sin amie.</td></tr> <tr><td>du wil den chumber erben | des mahaude phlach | bi dem talfine kurkrie.</td></tr> <tr><td>ditche ir oͮgen habent an im erfunden.</td></tr> <tr><td>daz er den bris in mangen landen | hielt vnder helme vf gebunden.</td></tr> <tr><td><br/><br/><br/><br/></td></tr>
