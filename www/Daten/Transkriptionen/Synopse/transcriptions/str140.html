<h2>Strophe 140 (Bumke/Heinzle Strophe 129)</h2>
<table>
<tr><td><b>G 129 [<a class="imageLink" data="G,73v,140,330">73va</a>]</b></td></tr> <tr><td><span class="xinit">s</span>it in den witen walt niht | mohte gecheren.</td></tr> <tr><td>daz fluhtege wilt wan her | fur den talfin daz wil sin | arbeit gemeren.</td></tr> <tr><td>chunftch truren braht ez im | zeteile.</td></tr> <tr><td>nv dachter sich in einer ditchen | strut sus chom iagend(e) | an dem seile.</td></tr> <tr><td><br/><br/><br/><br/></td></tr>
