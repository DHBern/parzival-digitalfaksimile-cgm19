<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Titurel HS H, Blatt 235r</title>

<script>
function verschieben(xPos,yPos) {
	//alert("verschieben");
	this.scrollTo(xPos,yPos);
}

function Vollbild() {
	var content='<html><body marginwidth=\"0\" marginheight=\"0\" topmargin=\"0\" leftmargin=\"0\"><img src=\"H235r.jpg\" onClick=\"self.close()\"></body></html>';
	//alert(content);
	var breite=screen.availWidth;
	var hoehe=screen.availHeight;
	var ff=window.open("","","width=breite,height=hoehe,scrollbars,resizable,");
	ff.document.open();
	ff.document.write(content);
	ff.document.close();
};

function fenster(url) {
	var hoehe = screen.availHeight;
	var breite = screen.availWidth;
	var win;
	win=window.open (url, "Faksimilefenster", "width=breite,height=hoehe,resizable=yes,scrollbars=yes, screenX=0, screenY=0");
	win.resizeTo(breite,hoehe),
	win.moveTo(0,0);
}
</script>
</head>

<body onLoad="verschieben(this.parent.xPos,this.parent.yPos)">
	<img src="H235r.jpg" alt="Titurel HS H, Blatt 235r"  onClick="Vollbild()"/>
</body>
</html>
